<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Portal</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Student Registration Portal</h1>
  </header>

  <section>
    <h2>Register Form</h2>
    <form id="registerForm">
      <h3>Personal Details</h3>

      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" placeholder="Enter First Name" required>
        <div class="error" id="firstNameError"></div>
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter Last Name" required>
        <div class="error" id="lastNameError"></div>
      </div>

      <div class="form-group">
        <label>User ID:</label>
        <input type="text" name="user_id" placeholder="Choose a User ID" required>
        <div class="error" id="userIdError"></div>
      </div>

      <div class="form-group" style="position: relative;">
        <label>Password:</label>
        <input type="password" name="password" id="passwordField" placeholder="Enter Password" required>
        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 38px; background: none; border: none; cursor: pointer; color: #333; padding: 0;">
          üëÅÔ∏è
        </button>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group" style="position: relative;">
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirmPasswordField" placeholder="Confirm Password" required>
        <button type="button" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 38px; background: none; border: none; cursor: pointer; color: #333; padding: 0;">
          üëÅÔ∏è
        </button>
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter Email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="tel" name="phone_number" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <div class="error" id="phoneNumberError"></div>
      </div>

      <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" min="10" max="100" required>
        <div class="error" id="ageError"></div>
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>
        <div class="error" id="dobError"></div>
      </div>

      <div class="form-group">
        <label>Description:</label><br>
        <textarea rows="5" cols="50" name="description" placeholder="Write about yourself..."></textarea><br>
      </div>

      <h3>Subjects to be Uploaded</h3>
      <div id="subjectsToUploadContainer">
        <div class="subject-entry">
            <input type="text" name="subject_upload[]" placeholder="Enter Subject Name" required>
            <button type="button" class="remove-subject-btn" style="display:none;">Remove</button>
        </div>
      </div>
      <button type="button" class="add-subject-btn">Add Another Subject</button>
      <div class="error" id="subjectsToUploadError"></div>
      <br>

      <h3>Gender</h3>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other
      <div class="error" id="genderError"></div>

      <br>
      <h3>Upload Profile Picture</h3>
      <input type="file" name="fileupload" accept="image/*">
      <div class="error" id="fileError"></div>

      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

      <div class="success-msg" id="formSubmissionMessage"></div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Student Portal | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
